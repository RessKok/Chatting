<!DOCTYPE html>
<html lang="tr"> 

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/araclar/partymode.css">
    <link rel="stylesheet" href="/araclar/scroll.css">
    <link rel="stylesheet" href="/araclar/login.css">
</head>

<body>
    <div class="chat-container" id="chat">
        <ul id="messages"></ul>
        <form id="form" action="">
            <div id="sending">
                <input id="input" autocomplete="off" />
                <div class="button-container">
                    <label for="fileInput" class="file-label">Dosya Seç</label>
                    <input type="file" id="fileInput">
                    <button type="submit" id="submitButton">Gönder</button>
                </div>
            </div>
        </form>
    </div>
    <div class="dark-mode-toggle">
        <input type="checkbox" id="dark-mode-toggle-checkbox">
        <label for="dark-mode-toggle-checkbox" class="toggle-label"></label>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
    <script src="/araclar/party.js"></script>
</body>

</html>
